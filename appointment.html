<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="appointment-page">
  <div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="doctor">Select Doctor:</label>
      <select id="doctor" required>
        <option value="Dr. Smith">Dr. Smith</option>
        <option value="Dr. Jane">Dr. Jane</option>
      </select><br>

      <label for="date">Date:</label>
      <input type="date" id="date" required><br>

      <label for="time">Time:</label>
      <input type="time" id="time" required><br>

      <button type="submit">Book</button>
    </form>

    <div id="successMessage" class="success-message">Appointment booked successfully!</div>

    <div id="appointmentData" class="appointment-data"></div>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const doctor = document.getElementById('doctor').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const appointmentInfo = `
        <h3>Appointment Details</h3>
        <ul>
          <li><strong>Name:</strong> ${name}</li>
          <li><strong>Email:</strong> ${email}</li>
          <li><strong>Doctor:</strong> ${doctor}</li>
          <li><strong>Date:</strong> ${date}</li>
          <li><strong>Time:</strong> ${time}</li>
        </ul>
      `;

      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('appointmentData').innerHTML = appointmentInfo;

      this.reset();
    });
  </script>
</body>

</html>
